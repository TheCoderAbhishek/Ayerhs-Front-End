<div class="flex h-screen">
  <!-- Sidebar -->
  <div
    class="w-64 bg-gray-200"
    [class.transform-none]="sidebarOpen"
    [attr.aria-hidden]="sidebarOpen ? 'false' : 'true'"
  >
    <app-sidebar></app-sidebar>
  </div>

  <!-- Main content area -->
  <div class="flex flex-col flex-1">
    <!-- Navbar -->
    <app-navbar class="bg-white shadow"></app-navbar>

    <!-- Hamburger icon for mobile -->
    <div class="sm:hidden">
      <button
        type="button"
        class="fixed top-0 left-0 z-50 flex items-center justify-center w-12 h-12 mt-4 ml-4 text-gray-900 transition duration-75 bg-gray-100 rounded-lg hover:bg-gray-200"
        (click)="toggleSidebar()"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Main content -->
    <div class="flex-1 overflow-y-auto">
      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </div>

    <!-- Footer -->
    <app-footer class="mt-auto"></app-footer>
  </div>
</div>
